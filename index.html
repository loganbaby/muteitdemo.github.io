<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./index.css">
    <link rel="preload" as="image" href="./assets/designed-by-unicorn-witnesses.svg">
    <link rel="preload" as="image" href="./assets/first-call-to-action.svg">
    <link rel="preload" as="image" href="./assets/logo-muteit-sound-helper.svg">
    <link rel="preload" as="image" href="./assets/pause-water-text.svg">
    <link rel="preload" as="image" href="./assets/pause-water.svg">
    <link rel="preload" as="image" href="./assets/paused-gif.png">
    <link rel="preload" as="image" href="./assets/play-water.svg">
    <link rel="preload" as="image" href="./assets/Polygon-2.svg">
    <link rel="preload" as="image" href="./assets/animation.gif">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pizzicato/0.6.4/Pizzicato.min.js">
    </script>
    <script type="text/javascript" src="./audio_engine.js"></script>
</head>

<body>
    <div class="logo-designed-wrapper">
        <img src="./assets/logo-muteit-sound-helper.svg" class="muteit-logo">
        <img src="./assets/designed-by-unicorn-witnesses.svg" class="designed-by-unicorn-witnesses">
    </div>

    <a href="javascript:changePlayOnPause()">
        <div class="gif-animation-wrapper">
            <img src="./assets/paused-gif.png" id="play-gif-animation" style="width: 50%; height: 50%;">
            <div class="paused-water-icon-wrapper">
                <img src="./assets/Polygon-2.svg" id='play-icon' style="width: 150%; height: 100%;">
                <div class="play-water-text" id="play-text">
                    <img src="./assets/play-water.svg" id="play-text-word" style="width: 250%; height: 100%;">
                </div>
            </div>
        </div>
    </a>

    <img src="./assets/first-call-to-action.svg" class="first-call-to-action">

    <script type="text/javascript" src="./gif-control.js"></script>
</body>

</html>
